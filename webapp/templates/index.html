<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>Report Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Report Generator</h1>
      <section class="card">
        <form id="upload-form">
          <div class="field">
            <label for="csv-file">CSV (Soll/Ist)</label>
            <input id="csv-file" name="csv_file" type="file" accept=".csv" required />
          </div>
          <div class="field">
            <label for="xml-file">XML (Zeiteinträge)</label>
            <input id="xml-file" name="xml_file" type="file" accept=".xml" required />
          </div>
          <div class="field">
            <label>Zeitraum auswählen</label>
            <div style="margin-bottom: 10px;">
              <label style="display: inline-block; margin-right: 20px;">
                <input type="radio" name="period_type" value="quarter" id="radio-quarter" checked />
                Quartal (z.B. Q3-2025)
              </label>
              <label style="display: inline-block;">
                <input type="radio" name="period_type" value="custom" id="radio-custom" />
                Benutzerdefinierter Zeitraum
              </label>
            </div>

            <div id="quarter-input" style="margin-top: 10px;">
              <label for="quarter">Quartal (optional, leer = neuestes Quartal)</label>
              <input id="quarter" name="quarter" type="text" placeholder="z.B. Q3-2025 oder 2025Q3" />
            </div>

            <div id="custom-input" style="margin-top: 10px; display: none;">
              <label for="custom-period">Von - Bis (TT.MM.JJJJ-TT.MM.JJJJ)</label>
              <input id="custom-period" type="text" placeholder="z.B. 15.01.2025-15.02.2025" />
              <small style="color: #666; font-size: 0.9em; margin-top: 4px; display: block;">
                Format: TT.MM.JJJJ-TT.MM.JJJJ (z.B. vom 15. eines Monats bis zum 15. des nächsten)
              </small>
            </div>
          </div>
          <button id="submit-btn" type="submit">Report erzeugen</button>
        </form>
      </section>

      <section id="status-card" class="card hidden">
        <h2>Status</h2>
        <div class="status-line">
          <span id="status-message">Warte auf Start...</span>
        </div>
        <div class="progress">
          <div id="progress-bar"></div>
        </div>
        <div class="status-line">
          <span>Warteschlange:</span>
          <span id="queue-position">-</span>
        </div>
        <div id="error-box" class="error hidden"></div>
        <div id="download-box" class="hidden">
          <a id="download-link" href="#" download>Ergebnis herunterladen</a>
          <button id="reset-btn" type="button">Neuen Report starten</button>
        </div>
      </section>
    </main>
    <script src="/static/app.js"></script>
  </body>
</html>
